{% extends 'first/base.html' %}
{% load crispy_forms_tags %}



<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

{% block content %}

<body>
    {%for name in names%}
    <div class="card w-75 mt-5">
        <div class="card-body">

            <h5 class="card-title">blog</h5>
            <small>Posted by:{{user.username}}</small>
            <h5 class="card-title"><a href="{% url 'show_profile_page' name.id %}">{{name.first_name}}
                    {{name.last_name}}</a>
            </h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="{% url 'update' name.id %}" class="btn btn-secondary btn-sm">Update</a>
            <a href="delete/{{ name.id }}" class="btn btn-danger btn-sm">Delete</a>
            <a href="{% url 'add'%}" class="btn btn-primary btn-sm">Add</a>

        </div>
    </div>
    {%endfor%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
